<ng-container *ngIf='shownav'>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img class="navbar-brand" style="width:2%;" src="../../assets/mf_icon.png"/>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }" >
          <a class="nav-link pointer" [routerLink]="['/home']">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link pointer" [routerLink]="['/monitor']">Monitor</a>
        </li>
        <li class="nav-item dropdown" [routerLinkActive]="['active']" *ngIf='showMaintenance'>
          <a class="nav-link dropdown-toggle pointer" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Maintenance
          </a>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item pointer" [routerLink]="['/report']">Report case</a>
            <!--<a class="dropdown-item pointer" [routerLink]="['/report/timeoff']">Report time off</a>-->
            <a class="dropdown-item pointer" [routerLink]="['/maintenance']">Edit user</a>
            <a class="dropdown-item pointer" [routerLink]="['/register']">Register</a>
          </div>
        </li>
      </ul>
      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle pointer" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{user.name}} {{user.last_name}}
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item pointer" [routerLink]="['/profile']">Profile</a>
              <a class="dropdown-item pointer" (click)="logout()">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
    </nav>
</ng-container>
